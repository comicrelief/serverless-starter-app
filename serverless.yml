service: serverless-starter-app

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128
  timeout: 60
  stage: dev
  versionFunctions: false

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true

plugins:
  - serverless-mocha-plugin
  - serverless-offline
  - serverless-webpack
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    port: 3001
    babelOptions:
      presets: ["env"]
  webpack:
    packager: 'yarn'
    includeModules: true
