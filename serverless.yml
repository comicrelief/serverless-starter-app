service: serverless-starter-app

frameworkVersion: "^3"

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 128
  timeout: 60
  region: ${env:AWS_REGION, env:AWS_DEFAULT_REGION, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  versionFunctions: false

  stackTags:
    service: ${self:service}
    stage: ${sls:stage}
    service-stage: ${self:service}-${sls:stage}
    lumigo:auto-trace: "true"
    LUMIGO_TAG: ${self:service}-${sls:stage}

  environment:
    EPSAGON_TOKEN: ${env:EPSAGON_TOKEN, ""}
    EPSAGON_SERVICE_NAME: ${env:EPSAGON_SERVICE_NAME, ""}
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline

custom:
  serverless-offline:
    # port to access API endpoints through
    httpPort: 3001
    # default is 3002
    lambdaPort: 3002
    noPrependStageInUrl: true
