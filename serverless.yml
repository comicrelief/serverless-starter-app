service: serverless-starter-app

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 128
  timeout: 60
  region: ${env:AWS_REGION, env:AWS_DEFAULT_REGION, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  versionFunctions: false

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true
  processdata:
    handler: handler.processdata
    events:
      - http:
          path: processdata
          method: get
          cors: true

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dotenv-plugin

custom:
  serverless-offline:
    httpPort: 3001 # port to access API endpoints through
    lambdaPort: 3002 # default is 3002
    noPrependStageInUrl: true
    babelOptions:
      presets: ["env"]
    allowCache: true

  webpack:
    packager: 'yarn'
    includeModules:
      forceExclude:
        - aws-sdk
